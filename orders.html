 	    function calculatePrice(){

      //Get selected data  
      var elt = document.getElementById("vegpizza");
      var veg = elt.options[elt.selectedIndex].value;

      elt = document.getElementById("nonvegpizza");
      var nonveg = elt.options[elt.selectedIndex].value;

      elt = document.getElementById("quantity");
      var quantityno = elt.options[elt.selectedIndex].value;

      //convert data to integers
      veg = parseInt(veg);
      nonveg = parseInt(nonveg);
      qantityno = parseInt(quantityno);

      //calculate total value  
      var total = (veg+nonveg)*quantityno; 

      //print value to  PicExtPrice 
      document.getElementById("PicExtPrice").value=total;

 }
